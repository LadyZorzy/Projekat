<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_usersId}" for="usersId" />
                    <h:inputText id="usersId" value="#{usersController.selected.usersId}" title="#{bundle.CreateUsersTitle_usersId}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_usersId}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{usersController.selected.ime}" title="#{bundle.CreateUsersTitle_ime}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{usersController.selected.prezime}" title="#{bundle.CreateUsersTitle_prezime}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_prezime}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_zemlja}" for="zemlja" />
                    <h:inputText id="zemlja" value="#{usersController.selected.zemlja}" title="#{bundle.CreateUsersTitle_zemlja}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_zemlja}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_grad}" for="grad" />
                    <h:inputText id="grad" value="#{usersController.selected.grad}" title="#{bundle.CreateUsersTitle_grad}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_grad}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_roleId}" for="roleId" />
                    <h:selectOneMenu id="roleId" value="#{usersController.selected.roleId}" title="#{bundle.CreateUsersTitle_roleId}" >
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
