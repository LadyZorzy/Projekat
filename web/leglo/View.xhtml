<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLegloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLegloLabel_legloId}"/>
                    <h:outputText value="#{legloController.selected.legloId}" title="#{bundle.ViewLegloTitle_legloId}"/>
                    <h:outputText value="#{bundle.ViewLegloLabel_datumstenjenja}"/>
                    <h:outputText value="#{legloController.selected.datumstenjenja}" title="#{bundle.ViewLegloTitle_datumstenjenja}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLegloLabel_otac}"/>
                    <h:outputText value="#{legloController.selected.otac}" title="#{bundle.ViewLegloTitle_otac}"/>
                    <h:outputText value="#{bundle.ViewLegloLabel_majka}"/>
                    <h:outputText value="#{legloController.selected.majka}" title="#{bundle.ViewLegloTitle_majka}"/>
                    <h:outputText value="#{bundle.ViewLegloLabel_usersId}"/>
                    <h:outputText value="#{legloController.selected.usersId}" title="#{bundle.ViewLegloTitle_usersId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{legloController.destroyAndView}" value="#{bundle.ViewLegloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLegloEditLink}"/>
                <br />
                <h:commandLink action="#{legloController.prepareCreate}" value="#{bundle.ViewLegloCreateLink}" />
                <br />
                <h:commandLink action="#{legloController.prepareList}" value="#{bundle.ViewLegloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLegloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
