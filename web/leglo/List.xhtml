<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLegloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLegloEmpty}" rendered="#{legloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{legloController.items.rowCount > 0}">
                    <h:outputText value="#{legloController.pagination.pageFirstItem + 1}..#{legloController.pagination.pageLastItem + 1}/#{legloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{legloController.previous}" value="#{bundle.Previous} #{legloController.pagination.pageSize}" rendered="#{legloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{legloController.next}" value="#{bundle.Next} #{legloController.pagination.pageSize}" rendered="#{legloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{legloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegloTitle_legloId}"/>
                            </f:facet>
                            <h:outputText value="#{item.legloId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegloTitle_datumstenjenja}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumstenjenja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegloTitle_otac}"/>
                            </f:facet>
                            <h:outputText value="#{item.otac}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegloTitle_majka}"/>
                            </f:facet>
                            <h:outputText value="#{item.majka}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegloTitle_usersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usersId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{legloController.prepareView}" value="#{bundle.ListLegloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{legloController.prepareEdit}" value="#{bundle.ListLegloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{legloController.destroy}" value="#{bundle.ListLegloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{legloController.prepareCreate}" value="#{bundle.ListLegloCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLegloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
