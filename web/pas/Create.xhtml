<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePasLabel_pasId}" for="pasId" />
                    <h:inputText id="pasId" value="#{pasController.selected.pasId}" title="#{bundle.CreatePasTitle_pasId}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_pasId}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{pasController.selected.ime}" title="#{bundle.CreatePasTitle_ime}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_datumstenjenja}" for="datumstenjenja" />
                    <h:inputText id="datumstenjenja" value="#{pasController.selected.datumstenjenja}" title="#{bundle.CreatePasTitle_datumstenjenja}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_datumstenjenja}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePasLabel_rasa}" for="rasa" />
                    <h:inputText id="rasa" value="#{pasController.selected.rasa}" title="#{bundle.CreatePasTitle_rasa}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_rasa}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_brojMikrocipa}" for="brojMikrocipa" />
                    <h:inputText id="brojMikrocipa" value="#{pasController.selected.brojMikrocipa}" title="#{bundle.CreatePasTitle_brojMikrocipa}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_brojMikrocipa}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_majka}" for="majka" />
                    <h:inputText id="majka" value="#{pasController.selected.majka}" title="#{bundle.CreatePasTitle_majka}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_majka}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_otac}" for="otac" />
                    <h:inputText id="otac" value="#{pasController.selected.otac}" title="#{bundle.CreatePasTitle_otac}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_otac}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_potomci}" for="potomci" />
                    <h:inputText id="potomci" value="#{pasController.selected.potomci}" title="#{bundle.CreatePasTitle_potomci}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_potomci}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_sampionati}" for="sampionati" />
                    <h:inputText id="sampionati" value="#{pasController.selected.sampionati}" title="#{bundle.CreatePasTitle_sampionati}" required="true" requiredMessage="#{bundle.CreatePasRequiredMessage_sampionati}"/>
                    <h:outputLabel value="#{bundle.CreatePasLabel_usersId}" for="usersId" />
                    <h:selectOneMenu id="usersId" value="#{pasController.selected.usersId}" title="#{bundle.CreatePasTitle_usersId}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pasController.create}" value="#{bundle.CreatePasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pasController.prepareList}" value="#{bundle.CreatePasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
