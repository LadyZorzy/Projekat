<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPasLabel_pasId}" for="pasId" />
                    <h:inputText id="pasId" value="#{pasController.selected.pasId}" title="#{bundle.EditPasTitle_pasId}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_pasId}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{pasController.selected.ime}" title="#{bundle.EditPasTitle_ime}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_datumstenjenja}" for="datumstenjenja" />
                    <h:inputText id="datumstenjenja" value="#{pasController.selected.datumstenjenja}" title="#{bundle.EditPasTitle_datumstenjenja}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_datumstenjenja}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPasLabel_rasa}" for="rasa" />
                    <h:inputText id="rasa" value="#{pasController.selected.rasa}" title="#{bundle.EditPasTitle_rasa}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_rasa}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_brojMikrocipa}" for="brojMikrocipa" />
                    <h:inputText id="brojMikrocipa" value="#{pasController.selected.brojMikrocipa}" title="#{bundle.EditPasTitle_brojMikrocipa}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_brojMikrocipa}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_majka}" for="majka" />
                    <h:inputText id="majka" value="#{pasController.selected.majka}" title="#{bundle.EditPasTitle_majka}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_majka}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_otac}" for="otac" />
                    <h:inputText id="otac" value="#{pasController.selected.otac}" title="#{bundle.EditPasTitle_otac}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_otac}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_potomci}" for="potomci" />
                    <h:inputText id="potomci" value="#{pasController.selected.potomci}" title="#{bundle.EditPasTitle_potomci}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_potomci}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_sampionati}" for="sampionati" />
                    <h:inputText id="sampionati" value="#{pasController.selected.sampionati}" title="#{bundle.EditPasTitle_sampionati}" required="true" requiredMessage="#{bundle.EditPasRequiredMessage_sampionati}"/>
                    <h:outputLabel value="#{bundle.EditPasLabel_usersId}" for="usersId" />
                    <h:selectOneMenu id="usersId" value="#{pasController.selected.usersId}" title="#{bundle.EditPasTitle_usersId}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pasController.update}" value="#{bundle.EditPasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPasViewLink}"/>
                <br />
                <h:commandLink action="#{pasController.prepareList}" value="#{bundle.EditPasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
